<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Entra nel mondo di Cibando!</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="container-fluid">
    <div class="login-box">
      <div class="user-box">
        <input type="email" class="form-control" name="email" placeholder="Email" ngModel/>
      </div>
      <div class="user-box">
        <p-password placeholder="Password" name="password" [toggleMask]="true" [feedback]="false" ngModel></p-password>
      </div>
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-login btn-lg">Login</button>
      </div>
      <div class="alert alert-danger" *ngIf="loggingError">
        {{loggingError}}
      </div>
    </div>
    <div class="frase">
      <p class="text-center h3 mb-5 mx-1 mx-md-4 mt-4">Se non sei ancora registrato, clicca <a routerLink="/registrazione">qui</a> per registrarti.</p>
    </div>
  </div>
</form>

<p-toast position="bottom-right"></p-toast>
<p-toast position="bottom-right"></p-toast>
